<body>
  <div class="container">

      <button onclick="test1()">1ï¸âƒ£ Fetch í…ŒìŠ¤íŠ¸</button>

      <button onclick="test3()">3ï¸âƒ£ Image ë¡œë“œ í…ŒìŠ¤íŠ¸</button>

  <script>
    let globalBlob = null;
    let globalImage = null;

    function log(message, type = 'info') {
      const div = document.createElement('div');
      div.className = `result ${type}`;
      div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      document.getElementById('results').appendChild(div);
      console.log(`[${type.toUpperCase()}]`, message);
    }

    function clearResults() {
      document.getElementById('results').innerHTML = '';
      globalBlob = null;
      globalImage = null;
    }

    async function test1() {
      const url = document.getElementById('imageUrl').value;
      log('=== TEST 1: Fetch í…ŒìŠ¤íŠ¸ ì‹œì‘ ===', 'info');
      log(`URL: ${url}`, 'info');
      
      try {
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status} ${response.statusText}`);
        }
        
        log(`âœ… Fetch ì„±ê³µ: ${response.status} ${response.statusText}`, 'success');
        log(`Content-Type: ${response.headers.get('content-type')}`, 'success');
        
        return response;
      } catch (error) {
        log(`âŒ Fetch ì‹¤íŒ¨: ${error.message}`, 'error');
        throw error;
      }
    }

    async function test2() {
      log('=== TEST 2: Blob ë³€í™˜ í…ŒìŠ¤íŠ¸ ì‹œì‘ ===', 'info');
      
      try {
        const response = await test1();
        const blob = await response.blob();
        
        globalBlob = blob;
        
        log(`âœ… Blob ìƒì„± ì„±ê³µ`, 'success');
        log(`í¬ê¸°: ${(blob.size / 1024).toFixed(2)} KB`, 'success');
        log(`íƒ€ì…: ${blob.type}`, 'success');
        
        return blob;
      } catch (error) {
        log(`âŒ Blob ë³€í™˜ ì‹¤íŒ¨: ${error.message}`, 'error');
        throw error;
      }
    }

    async function test3() {
      log('=== TEST 3: Image ë¡œë“œ í…ŒìŠ¤íŠ¸ ì‹œì‘ ===', 'info');
      
      try {
        if (!globalBlob) {
          await test2();
        }
        
        const blobUrl = URL.createObjectURL(globalBlob);
        
        const img = await new Promise((resolve, reject) => {
          const image = new Image();
          
          image.onload = () => {
            URL.revokeObjectURL(blobUrl);
            resolve(image);
          };
          
          image.onerror = () => {
            URL.revokeObjectURL(blobUrl);
            reject(new Error('Image load failed'));
          };
          
          image.src = blobUrl;
        });
        
        globalImage = img;
        
        log(`âœ… Image ë¡œë“œ ì„±ê³µ`, 'success');
        log(`ì›ë³¸ í¬ê¸°: ${img.width} x ${img.height}`, 'success');
        
        return img;
      } catch (error) {
        log(`âŒ Image ë¡œë“œ ì‹¤íŒ¨: ${error.message}`, 'error');
        throw error;
      }
    }

    async function test4() {
      log('=== TEST 4: Canvas ì²˜ë¦¬ í…ŒìŠ¤íŠ¸ ì‹œì‘ ===', 'info');
      
      try {
        if (!globalImage) {
          await test3();
        }
        
        const canvas = document.getElementById('canvas');
        canvas.style.display = 'block';
        
        const MAX_WIDTH = 200;
        let width = globalImage.width;
        let height = globalImage.height;
        
        if (width > MAX_WIDTH) {
          height = Math.round((height * MAX_WIDTH) / width);
          width = MAX_WIDTH;
        }
        
        canvas.width = width;
        canvas.height = height;
        
        const ctx = canvas.getContext('2d');
        if (!ctx) {
          throw new Error('Canvas context ìƒì„± ì‹¤íŒ¨');
        }
        
        ctx.drawImage(globalImage, 0, 0, width, height);
        
        log(`âœ… Canvas ê·¸ë¦¬ê¸° ì„±ê³µ`, 'success');
        log(`ë¦¬ì‚¬ì´ì¦ˆ: ${width} x ${height}`, 'success');
        
        return canvas;
      } catch (error) {
        log(`âŒ Canvas ì²˜ë¦¬ ì‹¤íŒ¨: ${error.message}`, 'error');
        throw error;
      }
    }

    async function test5() {
      log('=== TEST 5: WebP ë³€í™˜ í…ŒìŠ¤íŠ¸ ì‹œì‘ ===', 'info');
      
      try {
        const canvas = await test4();
        
        const webpBlob = await new Promise((resolve, reject) => {
          canvas.toBlob(
            (blob) => {
              if (blob) {
                resolve(blob);
              } else {
                reject(new Error('Canvas to Blob ë³€í™˜ ì‹¤íŒ¨'));
              }
            },
            'image/webp',
            0.75
          );
        });
        
        log(`âœ… WebP ë³€í™˜ ì„±ê³µ`, 'success');
        log(`ìµœì¢… í¬ê¸°: ${(webpBlob.size / 1024).toFixed(2)} KB`, 'success');
        log(`ì••ì¶•ë¥ : ${((1 - webpBlob.size / globalBlob.size) * 100).toFixed(1)}%`, 'success');
        
        return webpBlob;
      } catch (error) {
        log(`âŒ WebP ë³€í™˜ ì‹¤íŒ¨: ${error.message}`, 'error');
        throw error;
      }
    }

    async function runAllTests() {
      clearResults();
      log('ğŸš€ ì „ì²´ í…ŒìŠ¤íŠ¸ ì‹œì‘...', 'info');
      
      try {
        await test1();
        await test2();

      } catch (error) {

      }
