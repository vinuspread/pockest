<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Image Processing Test</title>
  <style>
    body { font-family: monospace; padding: 20px; }
    button { padding: 10px 20px; margin: 10px 0; }
    .log { background: #f0f0f0; padding: 10px; margin: 5px 0; border-radius: 4px; }
    .error { background: #ffebee; color: #c62828; }
    .success { background: #e8f5e9; color: #2e7d32; }
    input { width: 500px; padding: 8px; }
  </style>
</head>
<body>
  <h1>Image Processing Test (Extension Context)</h1>
  
  <div>
    <label>Test Image URL:</label><br>
    <input type="text" id="imageUrl" value="https://thumbnail.coupangcdn.com/thumbnails/remote/492x492ex/image/vendor_inventory/c247/4b0be19e1a82e92f1f88430f2059335a51se5cf98536fe990896fdb61c296.jpg">
  </div>
  
  <button onclick="testFetch()">1. Test Fetch (host_permissions)</button>
  <button onclick="testImageLoad()">2. Test Image Load</button>
  <button onclick="testCanvas()">3. Test Canvas Processing</button>
  <button onclick="testFull()">4. Full Test (processImage)</button>
  
  <div id="logs"></div>
  <canvas id="testCanvas" style="border: 1px solid #ccc; margin-top: 20px;"></canvas>

  <script type="module">
    import { processImage } from './src/utils/imageOptimizer.ts';
    window.processImage = processImage;
  </script>

  <script>
    const log = (msg, type = 'info') => {
      const div = document.createElement('div');
      div.className = `log ${type}`;
      div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      document.getElementById('logs').prepend(div);
      console.log(msg);
    };

    async function testFetch() {
      const url = document.getElementById('imageUrl').value;
      log(`Testing fetch for: ${url}`);
      
      try {
        const response = await fetch(url);
        log(`Fetch status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
        
        if (response.ok) {
          const blob = await response.blob();
          log(`Blob created: ${blob.size} bytes, type: ${blob.type}`, 'success');
          return blob;
        }
      } catch (error) {
        log(`Fetch failed: ${error.message}`, 'error');
      }
    }

    async function testImageLoad() {
      const url = document.getElementById('imageUrl').value;
      log(`Testing image load for: ${url}`);
      
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const blob = await response.blob();
        const blobUrl = URL.createObjectURL(blob);
        
        const img = new Image();
        img.onload = () => {
          log(`Image loaded: ${img.width}x${img.height}`, 'success');
          URL.revokeObjectURL(blobUrl);
        };
        img.onerror = () => {
          log(`Image load failed`, 'error');
          URL.revokeObjectURL(blobUrl);
        };
        img.src = blobUrl;
      } catch (error) {
        log(`Image load test failed: ${error.message}`, 'error');
      }
    }

    async function testCanvas() {
      const url = document.getElementById('imageUrl').value;
      log(`Testing canvas processing for: ${url}`);
      
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const blob = await response.blob();
        const blobUrl = URL.createObjectURL(blob);
        
        const img = new Image();
        img.onload = () => {
          const canvas = document.getElementById('testCanvas');
          const MAX_WIDTH = 200;
          
          let width = img.width;
          let height = img.height;
          
          if (width > MAX_WIDTH) {
            height = Math.round((height * MAX_WIDTH) / width);
            width = MAX_WIDTH;
          }
          
          canvas.width = width;
          canvas.height = height;
          
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, width, height);
          
          log(`Canvas drawn: ${width}x${height}`, 'success');
          
          canvas.toBlob((blob) => {
            if (blob) {
              log(`Canvas to blob success: ${blob.size} bytes`, 'success');
            } else {
              log(`Canvas to blob failed`, 'error');
            }
          }, 'image/webp', 0.75);
          
          URL.revokeObjectURL(blobUrl);
        };
        img.onerror = () => {
          log(`Canvas test - image load failed`, 'error');
          URL.revokeObjectURL(blobUrl);
        };
        img.src = blobUrl;
      } catch (error) {
        log(`Canvas test failed: ${error.message}`, 'error');
      }
    }

    async function testFull() {
      const url = document.getElementById('imageUrl').value;
      log(`Testing full processImage for: ${url}`);
      
      try {
        if (typeof window.processImage === 'undefined') {
          log('processImage not loaded yet, trying direct implementation...', 'error');
          await testCanvas();
          return;
        }
        
        const result = await window.processImage(url);
        log(`processImage SUCCESS!`, 'success');
        log(`Result: ${result.width}x${result.height}, blurhash: ${result.blurhash.substring(0, 20)}...`, 'success');
        log(`Blob size: ${result.blob.size} bytes`, 'success');
      } catch (error) {
        log(`processImage FAILED: ${error.message}`, 'error');
        log(`Stack: ${error.stack}`, 'error');
      }
    }
  </script>
</body>
</html>
